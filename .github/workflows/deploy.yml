name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main  # Trigger on the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Wrangler
      run: npm install -g wrangler

    - name: Publish to Cloudflare Workers
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}  # Use the correct environment variable name
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}  # Use the correct environment variable for account ID
      run: |
        echo "Deploying to Cloudflare Workers"
        wrangler deploy
