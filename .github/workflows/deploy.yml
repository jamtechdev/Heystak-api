name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main  # Trigger on the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Wrangler
      run: npm install -g wrangler

    - name: Publish to Cloudflare Workers
      env:
        CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}  # Access API token
        CF_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}  # Access Account ID
      run: |
        echo "Deploying to Cloudflare Workers"
        wrangler publish --api-token $CF_API_TOKEN --account-id $CF_ACCOUNT_ID
